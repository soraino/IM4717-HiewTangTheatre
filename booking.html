    <script>
        const today = new Date();
        for (let i = 0; i <= 6; i++) {
            const dateIter = new Date();
            dateIter.setDate(today.getDate() + i);
            document.getElementById(
                `day${i + 1}_para`
            ).innerText = `${dateIter.toLocaleString("en-GB", {
                day: "numeric",
                month: "short"
            })}`;
            document.getElementById(
                `day${i + 1}_header`
            ).innerText = `${dateIter.toLocaleString("en-GB", {
                weekday: "short"
            })}`;
